<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>UI Warriors</title>
  <link rel="stylesheet" href="style.css">
 
</head>

<body>

  <div class="container">
    <div class="card">
      <div>
        <div class="card-top">
          <img src="./images/illustration-hero.svg" alt="image">
        </div>
     
        <div class="card-text">
          <h3>Order Summery</h3>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </p>
        </div>
      </div>

      <div class="card-body">
        <div class="card-body-items">
          
              <div class="card-body-left-item">
                <img src="images/icon-music.svg" alt="icon-music">
                <p>Anaual Plan <br> <small>$59.99/year</small> </p>     
              </div>                     
          
            <a href="#" class="change">Change</a>
        </div>
      </div>

      <button type="button" class="btn">Proceed to Payment</button>

      <div class="last-part">
        <a href="#" class="cancell">Cancell Order</a>
      </div>

    </div>  
  </div>
 
</body>
</html>
